<h2 id="angular-messages">Angular messages</h2>
<div *ngIf="messageService.messages.length; else elseBlock">
  <button class="clear"
          (click)="messageService.clear()">Clear messages</button>
  <div *ngFor='let message of messageService.messages'> {{message}}
  </div>
</div>
<ng-template #elseBlock>No messages</ng-template>
