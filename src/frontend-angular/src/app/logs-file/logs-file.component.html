<!doctype html>
<title>Logs</title>

<h2>Logs file</h2>
<p>Write the path of the file with logs</p>
<div>
  <input type="text" class="logs-file" value="{{ logFile.path }}" #logsFileInput>
  <button type="submit" (click) = 'setLogsFile(logsFileInput.value)'>Analyze file</button>
</div>
<div *ngIf="errorMsg">
  <p class="error-msg"> {{ errorMsg }} </p>
</div>
