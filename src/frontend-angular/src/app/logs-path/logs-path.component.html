<!doctype html>
<title>Logs</title>

<h2 id="logs-path">Logs file</h2>
<p>Write the path of the file with logs</p>
<form method="POST">
<textarea class="logs-path" name="logs-path">{{ logsFile.path }}</textarea>
<input type="submit" value="Analyze file">
</form>
<div *ngIf="errorMsg">
  <p class="error-msg"> {{ errorMsg }} </p>
</div>
